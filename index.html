<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
    <h1>My Library</h1>
    
    <button id="get-book">Add New Book</button>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <dialog>
        <h2>Add New Book</h2>
        <form method="dialog">
            <div>
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" placeholder="The Hobbit" required>
            </div>
            <div>
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" placeholder="J.R.R. Tolkien" required>
            </div>
            <div>
                <label for="book-pages">Pages:</label>
                <input type="number" id="book-pages" required min="1">
            </div>
            <div>
                <button type="submit" id="submit-btn">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
